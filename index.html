<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocktailopedia</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css" integrity="sha384-Uu6IeWbM+gzNVXJcM9XV3SohHtmWE+3VGi496jvgX1jyvDTXfdK+rfZc8C1Aehk5" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/grids-responsive-min.css" />
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header class="home-menu pure-menu pure-menu-horizontal pure-u-1-2 pure-u-md-1">
    <a href="./index.html"0 class="pure-menu-heading">Cocktailopedia</a>
    <ul class="pure-menu-list">
        <li class="pure-menu-item">
            <div class="dropdown">
                <button onclick="myFunction()" class="dropbtn pure-menu-link">Find</button>
                <div id="myDropdown" class="dropdown-content">
                    <a id="gin" href="#">Gin</a>
                    <a id="vodka" href="#">Vodka</a>
                    <a id="tequila" href="#">Tequila</a>
                    <a id="bourbon" href="#">Bourbon</a>
                    <a id="rum" href="#">Rum</a>
                    <a id="amaretto" href="#">Amaretto</a>
                    <a id="brandy" href="#">Brandy</a>
                </div>
            </div>
        </li>
        <li class="pure-menu-item">
            <a href="#" id="savedDrinkspage" class="pure-menu-link">Saved Drinks</a>
        </li>
        <li class="pure-menu-item">
            <a href="./about.html" class="pure-menu-link">About</a>
        </li>
    </ul>
    </header>
    <main id="frontpage">
    <div class="pure-g text-btn">
        <div class="photo-box pure-u-1 pure-u-md-1-2 pure-u-lg-1-3">
                <img
                src="https://upload.wikimedia.org/wikipedia/commons/b/b9/Youtube_loading_symbol_1_(wobbly).gif"
                alt="cocktail-image"
                id="frontpageimg"
                />
        </div>

        <div class="text-box pure-u-1 pure-u-md-1-2 pure-u-lg-2-3">
            <div class="l-box">
                <h1 class="text-box-head" id="frontpagename"></h1>
                <p class="text-box-subhead">Drink of the Day! Click the Name to learn more</p>
            </div>
        </div>
    </div>
    </main>
    <main class="pure-u-1" style="height:fit-content;" id="drinkslist">

    </main>
    <main id="landingpage">
        <div class="pure-g text-btn">
            <div class="photo-box pure-u-1 pure-u-md-1-2 pure-u-lg-1-3">
                    <img
                    src="https://upload.wikimedia.org/wikipedia/commons/b/b9/Youtube_loading_symbol_1_(wobbly).gif"
                    alt="cocktail-image"
                    id="landingpageimg"
                    />
            </div>
            <div class="text-box pure-u-1 pure-u-md-1-2 pure-u-lg-2-3">
                <div class="l-box recipe-content" id="recipeContainer">
                    <h1 class="text-box-head" id="landingpageName"></h1>
                    <p class="text-box-subhead">Click the name to save the recipe!</p>
                    <div class="recipe-div">
                        <ul class="pure-menu-list" id="ingredientslist">
                            <li><h6>Ingredients:</h6></li>
                        </ul>
                        <ul class="pure-menu-list">
                            <li><h6>Glass Type:</h6></li>
                            <li id="glasstype"></li>
                        </ul>
                        <ul class="pure-menu-list" >
                            <li><h6>Directions:</h6></li>
                            <li id="directions"></li>
                        </ul>
                    
                    </div>
                </div>
            </div>
        </div>
    </main>
    <main id="savedDrinks" class="pure-g content">
        <div class="pure-u-1" >
            <h3 class="heading-saved">My Saved Drinks:</h3>
            <ul class="saved-list" id="savedDrinksList">
                
            </ul>
        </div>
    </main>
    <script src="./assets/js/dropdown.js"></script>
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/frontpage.js"></script>
</body>
</html>
